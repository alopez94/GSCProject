<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar example-toolbar">
        <button mat-icon-button class="nav-button" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Help Desk GSC</h1>
        <span class="example-spacer"></span>
        <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>share</mat-icon>
        </button> -->
        <button
                mat-button
                [matMenuTriggerFor]="userMenu"
                class="user-button"
            >
                <div
                    fxLayout="row"
                    fxLayoutAlign="center center"
                    
                >
                    <ng-container>
                        <img
                            class="avatar mr-0 mr-sm-16"
                            src="assets/images/default-avatar.png"
                        />
                    </ng-container>
                    <span class="username mr-12" fxHide fxShow.gt-sm>
                        Username
                    </span>
                    <mat-icon class="s-16" fxHide.xs
                        >keyboard_arrow_down</mat-icon
                    >
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
                <a mat-menu-item style="text-decoration: none;" routerLink="profile">
                    <mat-icon>account_circle</mat-icon>
                    <span>Mi Perfil</span>
                </a>

                <button mat-menu-item class="">
                    <mat-icon>mail</mat-icon>
                    <span>Bandeja de Entrada</span>
                </button>

                <button mat-menu-item class="">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Cerrar Sesi√≥n</span>
                </button>
            </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item *ngFor="let nav of fillerNav" [routerLink]="nav.route">{{nav.title}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
